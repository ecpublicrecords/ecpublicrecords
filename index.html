<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ethics Committee's Public Records</title>
</head>
<body>
    <div id="page1" class="page">
        <h1>Ethics Committee's Public Records</h1>
        <input type="text" id="robloxUsername" placeholder="Enter Roblox Username">
        <button onclick="searchProfile()">Search</button>
    </div>

    <div id="page2" class="page">
        <div id="profileInfo">
            <img id="profilePic" src="" alt="Roblox Profile">
            <p id="profileUsername"></p>
        </div>
        <div class="tabs">
            <button onclick="switchTab('blackmarks')">Blackmarks</button>
            <button onclick="switchTab('classExpendable')">Class Expendable</button>
            <button onclick="switchTab('foundationBlacklist')">Foundation Blacklist</button>
        </div>
        <div id="tabContent" class="tabContent">
            <!-- Content for each tab -->
        </div>
        <input type="text" id="searchBar" placeholder="Search Offender">
        <button onclick="searchOffender()">Search</button>
        <button id="logoutBtn" onclick="logout()">Logout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
